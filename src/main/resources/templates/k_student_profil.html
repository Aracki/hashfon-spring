                            </div>
                        </li>

                        <li class="list-group-item editable">
                            <div class="ext-left">
                                Adresa :&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="ext-right">
                                <p class="ext-name" id="adresa"></p>

                            </div>
                        </li>

                        <li class="list-group-item editable">
                            <div class="ext-left">
                                Datum rodjenja :&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="ext-right">
                                <p class="ext-name" id="datum_rodjenja"></p>

                            </div>
                        </li>
                        <br>

                        <div class="form-group">
                            <label class="editable" for="comment">Dodatne informacije :</label>
                            <textarea class="form-control" rows="5" id="dodatne_informacije"></textarea>
                        </div>


                    </ul>
                </div>
            </div>


        </div>
