<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Profil kompanije</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="css/k_profil.css" rel="stylesheet">
</head>

<body onload="napuniInfoK(); napuniOglaseInfo();">


<div class="navbar navbar-red navbar-static-top">

    <ul class="nav navbar-nav" id="traka">
        <li>
            <a href="k_pocetna.html"><i class="glyphicon glyphicon-home"></i> Home</a>
        </li>


        <li>
            <a href="k_kompanija_profil.html" id="glava"><i class="glyphicon glyphicon-user"></i> Profil</a>
        </li>

        <li>
            <a id="logOut"><i class="glyphicon glyphicon-log-out"></i> Odjavi se</a>
        </li>

    </ul>
    <h2>#fon - kompanija</h2>
</div>


<div class="full col-sm-9">

    <!-- content -->
    <div class="row">

        <!-- main col left -->
        <div class="col-sm-5">

            <div class="panel panel-default" id="slika_div">
                <div class="panel-thumbnail">
                    <img src="assets/img/images.jpg" class="img-responsive">
                </div>
                <div class="panel-body">
                    <p class="lead" id="imeKomp">Microsoft</p>


                    <i class="glyphicon glyphicon-user"></i>

                </div>
            </div>


        </div>

        <!-- main col right -->
        <div class="col-sm-7">

            <div class="panel panel-default" id="profil">
                <div class="panel-heading"><a id="editStudent" href="#" class="pull-right"><i
                        class="glyphicon glyphicon-pencil"></i></a>
                    <h4>Informacije o kompaniji</h4>
                </div>
                <div class="panel-body">
                    <ul class="list-group">

                        <li class="list-group-item editable">
                            <div class="ext-left">
                                Email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="ext-right">
                                <p class="ext-name" id="emailk"></p>

                            </div>
                        </li>

                        <li class="list-group-item editable">
                            <div class="ext-left">
                                Adresa :&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="ext-right">
                                <p class="ext-name" id="adresak"></p>

                            </div>
                        </li>

                        <br>

                        <div class="form-group">
                            <label class="editable" id="miniNaslov" for="comment">Opis :</label>
                            <textarea class="form-control" rows="5" id="opisk"></textarea>
                        </div>


                    </ul>
                </div>
            </div>


        </div>
    </div>
    <!--/row-->

    <div class="well">
        <form class="form-horizontal" role="form">
            <h4>Dodaj novi oglas:</h4>

            <div class="form-group" style="padding:14px;">
                <input type="text" name="tagovi" id="naziv" value="" class="form-control" placeholder="Naziv oglasa">
                <br>
                <textarea class="form-control" id="oglas" placeholder="Tekst oglasa"></textarea>
            </div>
            <button class="btn btn-primary pull-right" id="objavi_dugme" type="button">Objavi oglas</button>
            <br>
        </form>
    </div>
    <br>

    <h1>Oglasi: </h1>
    <br>
    <br>
    <br>

    <div row="rowOglasi" id="rowOglasi">

    </div>


</div>


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/k_main.js"></script>

</body>

</html>
