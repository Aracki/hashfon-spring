<div class="full col-sm-9">

                                <!-- Text input-->
                                <div class="form-group">

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="lozinka1">Lozinka :</label>

                                    <div class="col-md-4">
                                        <input id="lozinka1" name="lozinka1" type="password" placeholder="Lozinka"

                                    </div>
                                </div>

                                <!-- Password input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="lozinka2">Ponovi lozinku :</label>

                                    <div class="col-md-4">
                                        <input id="lozinka2" name="lozinka2" type="password" placeholder="Lozinka"
                                               class="form-control input-md">

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="">Unesi telefon :</label>

                                    <div class="col-md-4">
                                        <input id="fonn" type="text" placeholder="Telefon"
                                               class="form-control input-md">

                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="adresa">Adresa :</label>

                                    <div class="col-md-4">
                                        <input id="adresaUpdate" name="adresa" type="text" placeholder="Adresa"
                                               class="form-control input-md">

                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="godinaDiplomiranja">Godina diplomiranja

                                    <div class="col-md-4">
                                        <input id="godinaDiplomiranja" name="godinaDiplomiranja" type="text"

                                    </div>
                                </div>

                                <!-- Textarea -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="dodatneInformacije">Dodatne informacije
                                        :</label>

                                    <div class="col-md-4">
                                        <textarea class="form-control" id="dodatneInformacije"
                                                  name="dodatneInformacije"></textarea>
                                    </div>
                                </div>

                                <!-- File Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="slikaButton">Dodaj sliku :</label>

                                    <div class="col-md-4">
                                        <input id="slikaButton" name="slikaButton" class="input-file" type="file">
                                    </div>
                                </div>

                                <!-- Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="sacuvajButton"></label>

                                    <div class="col-md-4">
                                        <button id="sacuvajButton" type="button" class="btn btn-primary">Sacuvaj
                                            promene
                                        </button>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>


        </div>

        <div class="col-sm-7">

            <div class="panel panel-default" id="profil">
                <div class="panel-heading"><a id="editStudent" href="#" class="pull-right"><i

                        data-target=".bs-example-modal-lg"></i></a>
                    <h4>Informacije o studentu</h4>
                </div>
                <div class="panel-body">
                    <ul class="list-group">

                        <li class="list-group-item editable">
                            <div class="ext-left">
                                Email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="ext-right">
                                <p id="email" class="ext-name"></p>

                            </div>
                        </li>
                        <li class="list-group-item editable">
                            <div class="ext-left">
                                Telefon : &nbsp;&nbsp;
                            </div>
                            <div class="ext-right">
                                <p class="ext-name" id="fon"></p>

                            </div>
                        </li>
                        <li class="list-group-item editable">
                            <div class="ext-left">
                                Adresa :&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="ext-right">
                                <p class="ext-name" id="adresa"></p>

                            </div>
                        </li>


                        <li class="list-group-item" id="datumR">Datum rodjenja :</li>
                        <li class="list-group-item" id="godD">Godina diplomiranja :</li>
                        <br>

                        <div class="form-group">
                            <label class="editable" id="miniNaslov" for="comment">Dodatne informacije :</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>


                    </ul>
                </div>
            </div>


        </div>
    </div>
    <!--/row-->

            </div>
            <button class="btn btn-primary pull-right" id="post_dugme" type="button">Objavi snippet</button>
            <br>

        </form>
